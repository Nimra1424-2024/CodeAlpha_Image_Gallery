<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
        }
        .close, .prev, .next {
            position: absolute;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .close {
            top: 20px;
            right: 30px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="./tech2.jpg" alt="FrontEnd" onclick="openModal(0)">
        <img src="./educational-technology-impact-learning.jpg" alt="Technology" onclick="openModal(1)">
        <img src="./IT.jpg" alt="IT" onclick="openModal(2)">
        <img src="./Tech.jpg" alt="Tech" onclick="openModal(3)">
        <img src="./future_technology_prospects.png" alt="Future Technology" onclick="openModal(4)">
        <img src="./ai.jpg" alt="Artificial intelligence" onclick="openModal(5)">
        <img src="./ML.jpg" alt="Machine Learning" onclick="openModal(6)">
        <img src="./Network.jpg" alt="Networking" onclick="openModal(7)">
        <img src="./SE.jpg" alt="Software Engineering" onclick="openModal(8)">
        <img src="./SE1.jpg" alt="Software Engineering" onclick="openModal(9)">
        <img src="./business-cafe-coffee-drinking.jpg" alt=" Business Coffee" onclick="openModal(10)">
        <img src="./Coffee-Wallpapers-High-Quality-1.jpg.crdownload" alt="Coffee" onclick="openModal(11)">
    </div>

    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="modalImage" src="">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        let currentIndex = 0;
        const images = [
        "./tech2.jpg",
         "educational-technology-impact-learning.jpg",
         "IT.jpg",
        "./tech.jpg",
        "future_technology_prospects.png",
        "./ai.jpg",
        "./ML.jpg",
        "./Network.jpg",
        "./SE.jpg",
        "./SE1.jpg",
        "./business-cafe-coffee-drinking.jpg",
        "./Coffee-wallpapers-High-Quality-1.jpg.crdownload"
        ];

        function openModal(index) {
            currentIndex = index;
            document.getElementById('modalImage').src = images[currentIndex];
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            document.getElementById('modalImage').src = images[currentIndex];
        }
    </script>
</body>
</html>
